<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="full-content">
      <div class="image-block">
        <div class="layer"></div>
        <img src="images/image-header-mobile.jpg" class="mobile-image" alt="image on mobile device">
        <img src="images/image-header-desktop.jpg" class="desktop-image" alt="image on desktop device">
      </div>

      <main class="data-container">
        <div class="content-block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="product-description">Discover the benefits of data analytics and make batter decisions regarding revenue, customer experience and overall effciency.</p>
          <div class="metrics-content">
            <ul>
              <li>10k+</li>
              <li>COMPANIES</li>
            </ul>
            <ul>
              <li>314</li>
              <li>TEMPLATES</li>
            </ul>
            <ul>
              <li>12M+</li>
              <li>QUERIES</li>
            </ul>
          </div>
        </div>
      </main>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
